name: Deploy AWS Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Package and Deploy lambda1
        run: |
          zip Palindram.zip Palindram.py
          aws lambda update-function-code \
            --function-name Palindram \
            --zip-file fileb://Palindram.zip

      - name: Package and Deploy lambda2
        run: |
          zip EvenNumber.zip EvenNumber.py
          aws lambda update-function-code \
            --function-name EvenNumber \
            --zip-file fileb://EvenNumber.zip
